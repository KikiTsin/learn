<!DOCTYPE html>
<html>
    <body>
        <script>
            const ws = new WebSocket('ws://localhost:8080');
            ws.onopen = function () {
                ws.send('send from browser');
                setTimeout(() => {
                    ws.send('sending data')
                }, 3000)
            }

            ws.onmessage = function (evt) {
                console.log('ws.onmessage', evt)
            }

            ws.onclose = function (evt) {
                console.log('close', evt)
            }
        </script>
    </body>
</html>
